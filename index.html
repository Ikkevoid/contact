<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serwin.digital</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12"
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="text-center pb-6">
            <h1 class="text-3xl">Skontaktuj się ze mną</h1>

            <p class="text-gray-600">
              Fill up the form below to send us a message.
            </p>
          </div>

          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              type="hidden"
              name="apikey"
              value="8ef3e8ee-6bf6-4765-97b5-9108099bc2c1"
            />

            <input
              type="checkbox"
              name="botcheck"
              id=""
              style="display: none;"
            />

            <input
              class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="text"
              placeholder="Imię i nazwisko"
              name="name"
              required
            />

            <input
              class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="email"
              placeholder="Email"
              name="email"
              required
            />

            <input
              class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="text"
              placeholder="Temat"
              name="subject"
              required
            />

            <textarea
              class="shadow mb-4 min-h-0 appearance-none border rounded h-64 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="text"
              placeholder="Wiadomość"
              name="message"
              required
            ></textarea>

            <input
              type="hidden"
              name="redirect"
              value="https://web3forms.com/success"
            />

            <input
              class="shadow bg-indigo-600 hover:bg-indigo-700 text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
              value="Wyślij"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
